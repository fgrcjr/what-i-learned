<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Method, toJSON</title>
</head>
<body>
    <script>
        let user = {
            name: "John",
            age: 30,

            toString() {
                return `{name: "${this.name}", age: ${this.age}}`;
            }
        };

        alert(user); // {name: "John", age: 30}
    </script>
</body>
</html>
