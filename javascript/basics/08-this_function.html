<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript this function</title>
</head>
<body>
    <button onclick="showMessage()">Click me</button>

    <script>
        function showMessage(){
            alert(`Button clicked by ${this.innerText}`)
        }
    </script>
</body>
</html>
