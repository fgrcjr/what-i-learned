<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="playSelect('rock')">Rock</button>
    <button onclick="playSelect('paper')">Paper</button>
    <button onclick="playSelect('scissors')">Scissors</button>
    <script>

        function playSelect(move){
            const opponentMove = pickComputerMove()

            let result = ''
            if(move === 'rock'){
                if (opponentMove === 'rock'){
                    result = 'Tie.'
                }
                else if(opponentMove === 'paper'){
                    result = 'You lose.'
                }
                else if(opponentMove === 'scissors'){
                    result = 'You win.'
                }
            }else if(move === 'paper'){
                if (opponentMove === 'rock'){
                    result = 'You win.'
                }
                else if(opponentMove === 'paper'){
                    result = 'Tie.'
                }
                else if(opponentMove === 'scissors'){
                    result = 'You lose.'
                }
            }else if(move === 'scissors'){
                if (opponentMove === 'rock'){
                    result = 'You lose.'
                }
                else if(opponentMove === 'paper'){
                    result = 'You win.'
                }
                else if(opponentMove === 'scissors'){
                    result = 'Tie.'
                }
            }

            alert(`You picked ${move}. Computer picked ${opponentMove}. ${result}`)
        }
    


        function pickComputerMove(){
            const randomNumber = Math.random()
            let opponentMove = ''
             
            if(randomNumber >= 0 && randomNumber < 1/3){
                opponentMove = 'rock'
            }
            else if (randomNumber >= 1/3 && randomNumber < 2/3){
                opponentMove = 'paper'
            }
            else if(randomNumber >= 2/3 && randomNumber < 1){
                opponentMove = 'scissors'
            }

            return opponentMove
        }
    </script>
</body>
</html>
